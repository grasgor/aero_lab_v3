    <title>AeroFlow Viz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #020617; color: #e2e8f0; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
      #root { height: 100%; width: 100%; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
      ::-webkit-scrollbar-thumb { background: rgba(51, 65, 85, 0.8); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(71, 85, 105, 1); }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      
      /* Range Slider Reset & Customization */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]:focus {
        outline: none;
      }

      /* Chrome/Safari */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #06b6d4; /* Cyan-500 */
        cursor: pointer;
        margin-top: -4px; /* vertically align thumb */
        box-shadow: 0 0 0 2px rgba(2, 6, 23, 0.8); /* Ring effect */
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #334155;
        border-radius: 2px;
      }
      
      input[type=range]:disabled::-webkit-slider-thumb {
        background: #475569;
      }
    </style>
